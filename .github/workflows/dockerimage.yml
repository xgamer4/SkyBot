name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          repository: xgamer4/skybot
          tag_with_ref: true
      - name: Copy production config
        uses: actions/write-to-file@v1.0
        with:
          filepath: /app/config.js
          content: ${{ secrets.PROD_CONFIG }}
      - name: Push to ECR for hosting
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: skybot
          registry: 293682085668.dkr.ecr.us-west-2.amazonaws.com/skybot
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
